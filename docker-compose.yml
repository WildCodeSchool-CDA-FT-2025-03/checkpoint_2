services:
  postgres:
    image: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=julien
      - POSTGRES_DB=checkpoint

  checkpoint:
    build: ./
    volumes:
      - ./src:/app/src
    ports:
      - 4000:4000
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=julien
      - POSTGRES_DB=checkpoint
    depends_on:
      postgres:
        condition: service_healthy
